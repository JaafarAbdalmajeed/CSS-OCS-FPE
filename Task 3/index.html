<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Sign Up</h1>

        <form action="">
            <div class="input-name">
                <input type="text" class="name" id="fname" placeholder="First Name">
                <input type="text" class="name" id="lname" placeholder="Last Name">
            </div>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="password">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
    
            <div class="check-accept">
                <input type="checkbox">
                <span>I accept the Terms of Use & Privacy Policy</span>
            </div>
            <input type="button" value="Sign Up" class="btn-signUp">    

        </form>

        <p class="already-account">Already have an account?<a href="">Login here</a></p>
        <p>Copyright &copy; YourCompany.com</p>

    </div>
    
</body>
</html>
